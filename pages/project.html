<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css"
    />

    <link
      rel="stylesheet"
      id="roboto-subset.css-css"
      href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5"
      type="text/css"
      media="all"
    />

    <link rel="stylesheet" href="../css/project.css" />
  </head>
  <body style="background-color: #eee">
    <section class="pb-4">
      <div class="border rounded-5">
        <section
          class="p-5 w-100"
          style="background-color: #eee; border-radius: 0.5rem 0.5rem 0 0"
        >
          <div class="row d-flex justify-content-center">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header p-3">
                  <h5 class="mb-0">
                    <i class="fas fa-tasks me-2"></i>Lista de Tarefas
                  </h5>
                </div>
                <div
                  class="card-body"
                  data-mdb-perfect-scrollbar="true"
                  style="position: relative"
                >
                  <table class="table mb-0">
                    <thead>
                      <tr>
                        <th scope="col">Membro</th>
                        <th scope="col">Tarefa</th>
                        <th scope="col">Prioridade</th>
                        <th scope="col">Ações</th>
                      </tr>
                    </thead>
                    <tbody id="table-body">
                      <tr class="fw-normal" id="1234">
                        <th>
                          <img
                            src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-5.webp"
                            class="shadow-1-strong rounded-circle"
                            alt="avatar 1"
                            style="width: 55px; height: auto"
                          />
                          <span class="ms-2">Alice Mayer</span>
                        </th>
                        <td class="align-middle">
                          <span>Entrar em contato com o Tech Lead</span>
                        </td>
                        <td class="align-middle">
                          <h6 class="mb-0">
                            <span class="badge bg-danger">Alta prioridade</span>
                          </h6>
                        </td>
                        <td class="align-middle">
                          <a
                            onclick="concluirTarefa(1234)"
                            data-mdb-tooltip-init=""
                            aria-label="Done"
                            data-mdb-original-title="Done"
                            data-mdb-tooltip-initialized="true"
                            ><i class="fas fa-check text-success me-3"></i
                          ></a>
                          <a
                            onclick="removerTarefa(1234)"
                            data-mdb-tooltip-init=""
                            aria-label="Remove"
                            data-mdb-original-title="Remove"
                            data-mdb-tooltip-initialized="true"
                            ><i class="fas fa-trash-alt text-danger"></i
                          ></a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <div class="card-footer text-end p-3">
                  <button
                    data-mdb-ripple-init
                    data-mdb-modal-init
                    data-mdb-target="#exampleModal"
                    class="btn btn-primary"
                    type="button"
                  >
                    Adicionar tarefa
                  </button>
                </div>

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          Nova Tarefa
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-mdb-ripple-init
                          data-mdb-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <label>Colaborador</label>
                        <select
                          class="form-control"
                          id="exampleFormControlSelect1"
                        >
                          <option>Alice Mayer</option>
                          <option>Kate Moss</option>
                          <option>Danny McChain</option>
                          <option>Alexa Chung</option>
                          <option>Ben Smith</option>
                          <option>Annie Hall</option>
                        </select>
                        <label>Tarefa</label>
                        <select class="form-control" id="tarefa">
                          <option></option>
                          <option>Alterar vencimento de cobrança</option>
                          <option>Concluir alteração solicitada</option>
                          <option>Entrar em contato com o Tech Lead</option>
                          <option>Analisar prazos do projeto</option>
                          <option>Verificar viabilidade de nova feature</option>
                        </select>
                        <label>Prioridade</label>
                        <select class="form-control" id="prioridade">
                          <option>Baixa prioridade</option>
                          <option>Média prioridade</option>
                          <option>Alta prioridade</option>
                        </select>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-mdb-ripple-init
                          data-mdb-dismiss="modal"
                          id="exitModal"
                        >
                          Fechar
                        </button>
                        <button
                          type="button"
                          class="btn btn-primary"
                          onclick="criarTarefa()"
                        >
                          Salvar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <a href="https://github.com/tiagogoncalvestg" target="_blank">
          <marquee
            scrollamount="8"
            style="
              background-color: #14a44d;
              color: #fff;
              height: 60px;
              padding-top: 18px;
              text-transform: uppercase;
              transform: translateY(10px);
            "
            >projeto para demonstração de lógica de programação. nenhum dado
            esta sendo persistido! Consulte repositórios, clique
            <span class="blink text-white">aqui.</span></marquee
          >
        </a>

        <script type="text/javascript" src="../js/project.js"></script>

        <script
          type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"
        ></script>
      </div>
    </section>
  </body>
</html>
